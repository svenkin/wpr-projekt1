<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>

    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: #e9e9e9;
        }

        .mdl-layout__header-row {
            padding-left: 16px;
        }

        .mdl-navigation__link {
            text-transform: uppercase;
        }

        .mdl-card,
        .mdl-textfield {
            width: 100%;
        }

        .mdl-card__title {
            background: #3f51b5;
            color: #fff;
        }

        .mdl-radio:first-of-type {
            margin-right: 2rem;
        }
    </style>

    <script src="node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Lernprogramm</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="login.prototype.html">Anmeldung</a>
                    <a class="mdl-navigation__link" href="register.prototype.html">Registrierung</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset-desktop mdl-cell--1-offset-tablet">
                    <div class="mdl-card mdl-shadow--2dp">
                        <form action="Register" method="POST">
                            <div class="mdl-card__title mdl-card--expand">
                                <h1 class="mdl-card__title-text">Registrierung</h1>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" name="first-name" id="first-name">
                                    <label class="mdl-textfield__label" for="first-name">Vorname</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" name="last-name" id="last-name">
                                    <label class="mdl-textfield__label" for="last-name">Nachname</label>
                                </div>
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gender-male">
                                    <input type="radio" id="gender-male" class="mdl-radio__button" name="gender" value="MALE" checked>
                                    <span class="mdl-radio__label">m√§nnlich</span>
                                </label>
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gender-female">
                                    <input type="radio" id="gender-female" class="mdl-radio__button" name="gender" value="FEMALE">
                                    <span class="mdl-radio__label">weiblich</span>
                                </label>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" name="nick-name" id="nick-name">
                                    <label class="mdl-textfield__label" for="nick-name">Nickname</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="password" name="password" id="password">
                                    <label class="mdl-textfield__label" for="password">Passwort</label>
                                </div>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent">Registrieren</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="node_modules/material-design-lite/material.min.js"></script>
</body>

</html>
