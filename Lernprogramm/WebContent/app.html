<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lernprogramm</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">

    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        .mdl-layout__header-row {
            padding-left: 16px;
        }

        .mdl-layout-title {
            color: #fff;
            text-decoration: none;
        }

        .mdl-navigation__link {
            text-transform: uppercase;
        }

        .mdl-grid {
            max-width: 1024px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <router-link :to="{ path: '/'}" class="mdl-layout-title">Lernprogramm</router-link>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a href="continue" class="mdl-navigation__link">Weitermachen</a>
                        <router-link class="mdl-navigation__link" :to="{ path: '/user'}">Benutzer</router-link>
                        <a href="logout" class="mdl-navigation__link">Abmelden</a>
                    </nav>
                </div>
            </header>
            <!--
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Lernprogramm</span>
                <span v-if="!menupoints.data" class="mdl-layout-title">Men√ºpunkte laden</span>
                <span v-if="menupoints.data" v-for="point in menupoints.data" class="mdl-navigation">
                    <a v-if="menupoints.data" class="mdl-navigation__link" v-on:click="goToChapter(point)">{{point.name}}</a>
                    <a v-if="menupoints.data" v-for="lection in point.lections" class="mdl-navigation__link" v-on:click="goToLection(lection)">{{lection.name}}</a>
                </span>
                <span class="mdl-navigation">
                    <a class="mdl-navigation__link" to="3/3/exam">Examen</a>
                </span>
            </div>
            -->
            <main class="mdl-layout__content">
                <div class="page-content">
                    <router-view
                        @gotochapter="goToChapter($event)"
                        @gotosection="goToSection($event)"
                    >
                    </router-view>
                </div>
            </main>
        </div>
    </div>

    <script src="node_modules/material-design-lite/material.min.js"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
