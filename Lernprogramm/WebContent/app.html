<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">
</head>

<body>
    <div id="app">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Title</span>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
                <span v-if="!menupoints.data" class="mdl-layout-title">Men√ºpunkte laden</span>
                <span v-if="menupoints.data" v-for="point in menupoints.data" class="mdl-navigation">
                    <a v-if="menupoints.data" class="mdl-navigation__link" v-on:click="goChapter(point)">{{point.name}}</a>
                    <a v-if="menupoints.data" v-for="lection in point.lections" class="mdl-navigation__link" v-on:click="goLection(lection)">{{lection.name}}</a>
                </span>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content" style="padding:20px 100px;">
                    <router-view></router-view>
                </div>
            </main>
        </div>
    </div>

    <script src="node_modules/material-design-lite/material.min.js"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
